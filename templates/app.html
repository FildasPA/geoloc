<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Geolocalisation BS</title>
		<style>
			.contenu {
				position: relative;
			}
			.dot {
				position: absolute;
				height: 25px;
				width: 25px;
				background-color: red;
				display: inline-block;
			}
			.balise {
				position: absolute;
				height: 25px;
				width: 25px;
				background-color: blue;
				border-radius: 50%;
				display: inline-block;
			}
			.beacon_marker {
				position: absolute;
				color: white;
			}
			.rssi {
				position: absolute;
				color: purple;
				text-shadow: 2px 2px 3px #a0a0a0;
			}

			.beacon_marker
		</style>
		<script>
			// Send a request to the server asking for the position
			function sendRequest() {
				var xmlhttp = new XMLHttpRequest();

				xmlhttp.onreadystatechange = function() {
					if (xmlhttp.readyState == XMLHttpRequest.DONE) {
						if (xmlhttp.status == 200) {
							var coor = JSON.parse(xmlhttp.responseText);
							updatePosition(coor['x'], coor['y'], 'dot',
							               coor['BALISE_1'],
							               coor['BALISE_2'],
							               coor['BALISE_3'],
							               coor['BALISE_4'],
							               coor['BALISE_5']);
						}	else {
							console.log('A problem occured during AJAX requesting');
						}
					}
				};

				xmlhttp.open("GET", "/getPosition", true);
				xmlhttp.send();
			}

			// Refresh position every 2 seconds
			var intervalID = window.setInterval(refreshPosition, 2000);
			function refreshPosition() {
				sendRequest();
			}

			// Update XBee icon position on the map
			function updatePosition(x, y, id,
			                        balise_1, balise_2, balise_3, balise_4, balise_5) {
				console.log('x: '+x+', y: '+y);
				x = String(126 + x * 122)+'px';
				y = String(133 + y * 122)+'px';
				document.getElementById(id).style.left = x;
				document.getElementById(id).style.bottom = y;

				document.getElementById('BALISE_1_RSSI').innerHTML = balise_1;
				document.getElementById('BALISE_2_RSSI').innerHTML = balise_2;
				document.getElementById('BALISE_3_RSSI').innerHTML = balise_3;
				document.getElementById('BALISE_4_RSSI').innerHTML = balise_4;
				document.getElementById('BALISE_5_RSSI').innerHTML = balise_5;
			}

			window.onload = function() {
				updatePosition({{x}}, {{y}},'dot');
				// updatePosition(0.9, 0.1,'BALISE_1_FORM');
				// updatePosition(4.9, 0.1,'BALISE_2_FORM');
				// updatePosition(1.2, 6.7,'BALISE_3_FORM');
				// updatePosition(6.2, 6.7,'BALISE_4_FORM');
				// updatePosition(-0.2, 3.4,'BALISE_5_FORM');
			}

			function hide() {
				els = document.getElementsByClassName("rssi");
				if(document.getElementById("BALISE_1_RSSI").style.visibility=="visible") {
					Array.prototype.forEach.call(els, function(el) {
						console.log('hidden: '+el);
						el.style.visibility = "hidden";
					});
				} else {
					Array.prototype.forEach.call(els, function(el) {
						console.log('display: '+el);
						el.style.visibility = "visible";
					});
				}
			}
		</script>
	</head>

	<body>
		<div class="contenu">
			<img src="static/plan-cropped.png">
			<span class="dot" id="dot"></span>
			<span class="balise" id="BALISE_1_FORM" style="left: 240px; bottom: 145px">

			</span>
			<span class="balise" id="BALISE_2_FORM" style="left: 720px; bottom: 145px">

			</span>
			<span class="balise" id="BALISE_3_FORM" style="left: 278px; bottom: 926px">

			</span>
			<span class="balise" id="BALISE_4_FORM" style="left: 887px; bottom: 926px">

			</span>
			<span class="balise" id="BALISE_5_FORM" style="left: 100px; bottom: 545px">

			</span>

			<span class="beacon_marker" id="nb1" style="left: 248px; bottom: 145px">1</span>
			<span class="beacon_marker" id="nb2" style="left: 728px; bottom: 145px">2</span>
			<span class="beacon_marker" id="nb3" style="left: 286px; bottom: 926px">3</span>
			<span class="beacon_marker" id="nb4" style="left: 895px; bottom: 926px">4</span>
			<span class="beacon_marker" id="nb5" style="left: 108px; bottom: 545px">5</span>
			<span class="rssi" id="BALISE_1_RSSI" style="left: 280px; bottom: 145px">0</span>
			<span class="rssi" id="BALISE_2_RSSI" style="left: 770px; bottom: 145px">0</span>
			<span class="rssi" id="BALISE_3_RSSI" style="left: 315px; bottom: 926px">0</span>
			<span class="rssi" id="BALISE_4_RSSI" style="left: 926px; bottom: 926px">0</span>
			<span class="rssi" id="BALISE_5_RSSI" style="left: 145px; bottom: 545px">0</span>
			<button type="button" onclick="hide()">Change</button>
		</div>
	</body>
</html>
